<div>
  <h2>All Posts</h2>

  <div *ngFor="let post of posts$ | async">
    <div>{{ post | json }}</div>
  </div>
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="posts$ | async"
    [rowSelection]="'multiple'"
    [animateRows]="true"
  ></ag-grid-angular>
</div>
